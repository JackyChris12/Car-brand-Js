fetches information form an object in an array and renders
it to the browser --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car dealer</title>
</head>
<body>
    
    <script>
        //create new element>createElement
        //give this element a class name
        //create the array with the various object and their properties
        //using a for eachloop to loop through the array and render the information to the browser{
        
       //for each loop takes in a function and loops thrpugh the array contents and renders the dynamic content}
       //all this will be nested in different classes >>we need to append every element to the parent one >>appendChild(join the child to the parent)
       //apply styling to your code

//creates a div element
       let container=document.createElement("div")
//gives the div element a class container
       container.classList.add("container")
        document.body.appendChild(container)

       let foods=[
       {type:"Fruit",name:"orange",vitamin:"Vitamin C",benefit:"prevents scurvy"},
       {type:"Vegetable",name:"spinach",vitamin:"Iron",benefit:"prevents anaemia"},
       {type:"Protein",name:"Beef",vitamin:"amino acids",benefit:"Muscle growth"},
       {type:"Carbohydrates",name:"Chapati",vitamin:"Energy",benefit:"energy giving food"},
       {type:"Water",name:"Hydro",vitamin:"mineral salts",benefit:"healthy life"}
       ]

       //looping through our array while creating every component with the div and a heading and a p tag
       foods.forEach((food)=>{
         //create a div that will have the contents independently
         let foodContainer=document.createElement("div")
         foodContainer.classList.add("foodContainer")
         
      //creating a heading element
        let heading=document.createElement("h2")
        heading.textContent=food.name



        
        //creating a paragraph to contain the other texts

        let paragraph=document.createElement("p")
        paragraph.innerHTML=`
              <span><strong>Type:${food.type}</strong></span><br>
              <span><strong>Vitamin Provided:${food.vitamin}</strong></span><br>
              <span><strong>Benefits:${food.benefit}</strong></span><br>
        `  

        //styling each component by itself(we use a control structure (if))

        
             foodContainer.appendChild(heading)
             foodContainer.appendChild(paragraph)

             if(food.name==="orange"){
                foodContainer.style.backgroundColor="green"
                foodContainer.style.border="2px solid green"
            }

            container.appendChild(foodContainer)
          })
   
          container.style.backgroundColor="beige"
          container.style.padding="20px"
          container.style.display="flex"
          container.style.gap="20px"

          document.querySelectorAll(".foodContainer").forEach(food=>{
            food.style.backgroundColor="lightblue";
             food.style.padding="20px";
            food.style.color="red";
            food.style.borderRadius="15px"

          })
           
    </script>


</body>
</html>
